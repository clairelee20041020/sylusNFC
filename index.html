<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <title>秦徹語錄</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #100010, #400010);
      font-family: '微軟正黑體', 'Brush Script MT', cursive, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }

    .result-card {
      border-radius: 20px;
      padding: 40px 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      background: none;
    }

    .result-card h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #fa8484;
      text-shadow: 0 0 8px #420505;
    }

    .quote {
      font-size: 20px;
      line-height: 1.6;
      color: white;
      margin-bottom: 30px;
      text-shadow: 0 0 4px black;
    }

    .footer {
      font-size: 14px;
      color: #100010;
      position: absolute;
      bottom: 15px;
    }
    .footer.show-in-card {
      position: static;
      margin-top: 20px;
      color: #fa8484;
    }

    button {
      margin-top: 30px;
      font-size: 20px;
      padding: 12px 24px;
      border-radius: 30px;
      border: none;
      background: #ff4c4c;
      color: white;
      box-shadow: 0 0 10px #ff7f7f;
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>

<body>
  <div class="result-card" id="resultCard">
    <h2>秦徹想對你說</h2>
    <p class="quote" id="quote">（點下面按鈕，讓他親口告訴你）</p>
    <!-- 內部 footer 已經不需要操作，所以可以保留或直接刪除 -->
  </div>

  <button onclick="showQuote()">他想跟你說</button>
  <p class="footer" id="footerBelow">© Sylus · 秦徹語錄</p>

  <audio id="bgm" src="final.mp3" autoplay loop style="display:none"></audio>

  <script>
    // 你的背景圖清單
    const backgrounds = [
      'background_Image/bg1.jpg',
      'background_Image/bg2.jpg',
      'background_Image/bg3.png',
      'background_Image/bg4.png',
      'background_Image/bg5.JPG',
      'background_Image/bg6.JPG',
      'background_Image/bg7.jpeg',
      'background_Image/bg8.jpeg',
      'background_Image/bg9.jpeg',
      'background_Image/bg10.jpeg',
      'background_Image/bg11.jpeg'
    ];
    let currentBg = -1;

    function changeBg() {
      let idx;
      do {
        idx = Math.floor(Math.random() * backgrounds.length);
      } while (idx === currentBg && backgrounds.length > 1);
      currentBg = idx;
      document.body.style.backgroundImage = `url('${backgrounds[idx]}')`;
      document.body.style.backgroundSize = 'cover';
      document.body.style.backgroundPosition = 'center top';
    }
    window.onload = changeBg;

    const quotes = [
      "走吧，我送你回家。",
      "把「出事了先找秦徹」唸三遍吧。",
      "想要散心就隨時打給我，你找的話，我都會有空。",
      "今天的使用權歸你了，還滿意嗎，心上人？",
      "我手上沒有急事，耐心和時間也很充足。你想說的話，我會聽。",
      "累就休息，難過就哭出來，什麽都不想做就不做，我的時間也一起交給你。",
      "在我面前，你永遠有隨心所欲的權利。",
      "新買了幾張唱片，和一瓶好酒，都在等你。",
      "除了你，還有誰能把我怎麽樣？",
      "沒有什麽比靠自己調整好的狀態更有力量，相信自己的能力。",
      "別回家睡覺了，晚上和我騎車出去兜風。",
      "一旦我們雙手相握，從此就生死與共了。",
      "在我這裡，你不需要遮掩，我也可以是那個幫你搔肚皮的人。",
      "我忙或不忙，都不影響我視訊看你"
    ];
    const birthdayQuote = "願你永遠活得恣意且熱烈，這就是我的生日願望。";

    function showQuote() {
      const quote = Math.random() < 0.05 ? birthdayQuote : quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById("quote").innerText = quote;
      const bgm = document.getElementById('bgm');
      if (bgm.paused) {
        bgm.play().catch(() => { });
      }
      changeBg();
    }
  </script>
</body>
</html>
